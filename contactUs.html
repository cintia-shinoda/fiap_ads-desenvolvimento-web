<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contact Us</title>
<link rel="stylesheet" type="text/css" href="layout.css" />
</head>

<body>
	<div>
		<header>
			<img src="images/logoylw.png" alt="logo" width="200px">

			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="logIn.html">Log In</a></li>
				<li><a href="signUp.html">Sign Up</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="">Contact Us</a></li>
				<li><a href="index.html">Sign Out</a></li>
			</ul>
		</header>
	</div>

	<div>
		<form action="contact" method="post">
			<div>
				<h2>Get in touch with our team!</h2>
			</div>

			<div>
				<label for="username">Username:</label> 
				<input type="text" id="username" placeholder="username">
			</div>

			<div>
				<label for="email">Email:</label> 
				<input type="email" id="email" placeholder="email address">
			</div>

			<div>
				<label for="query">What is your query about?</label> 
				<select>
					<option value="">--Please Select--</option>
					<option value="help&suggestions">Game help and suggestions</option>
					<option value="technicalHelp">Technical help</option>
					<option value="reportBehaviour">Report Behaviour</option>
					<option value="parentSafetyConcerns">Parent Safety Concerns</option>
				</select>
			</div>

			<div>
				<label for="tellDetails">Tell us the details here:</label>
				<textarea id="tellDetails" rows="10" cols="70"></textarea>
			</div>

			<div class="contact">
				<a href="mailto:shinoda.c.i@gmail.com"><button>Send email!</button></a>
			</div>
		</form>
	</div>
	
	<div>
		<footer>
			<p>Cintia Izumi Shinoda</p>
		</footer>
	</div>
</body>
</html>
